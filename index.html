<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="card">

      <div class="img-container">
        <picture>
          <source srcset="./images/desktop.jpg" type="image/jpg" media="(min-width: 728px)">
          <img src="./images/mobile.jpg" class="img-fluid" alt="image">
        </picture>
      </div>
      <article>
        <div class="text-container">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="boxes">
            <div class="box">
              <span>10k+</span>
              <p>companies</p>
            </div>
            <div class="box">
              <span>314</span>
              <p>templates</p>
            </div>
            <div class="box">
              <span>12m+</span>
              <p>queries</p>
            </div>
          </div>
        </div>
      </article>

    </section>
  </main>

</body>

</html>
